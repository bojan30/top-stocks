<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Top Stocks</title>
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--CUSTOM CSS-->
  <link rel="stylesheet" href="./css/style.css">
  <!--FONT AWESOME-->
  <!--FONT AWESOME-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>
<body>
  <!--LANDING SECTION-->
  <div id="landing-section">
    <div class="container">
      <!--HEADER-->
      <div class="header mb-5">
        <div class="logo"><span>Top</span>Stocks</div>
      </div>
      <!--END OF HEADER-->
      <div class="row custom-flex">
        <div class="hero-left col-sm">
          <h1>Click<br> <a href = "#">here</a> to<br> find out<br> more</h1>
        </div>
        <div class="hero-right col-sm">
          <!--FORM-->
          <form>
            <div class="form-title mb-4">
              <h3>Join Us</h3>
              <div class="pagination">
                1|2
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <div class="input-group flex-nowrap">
                  <div class="input-group-prepend">
                    <span class="input-group-text custom-span" id="addon-wrapping">
                      <i class = "fas fa-user"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control custom-input" placeholder="First Name" aria-label="Username"
                    aria-describedby="addon-wrapping">
                </div>
              </div>
              <div class="form-group col-md-6">
                <div class="input-group flex-nowrap">
                  <div class="input-group-prepend">
                    <span class="input-group-text custom-span" id="addon-wrapping">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control custom-input" placeholder="Last Name" aria-label="Username"
                    aria-describedby="addon-wrapping">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text custom-span" id="addon-wrapping">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
                <input type="text" class="form-control custom-input placeholder-center" placeholder="Email" aria-label="Username"
                  aria-describedby="addon-wrapping">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label custom-label" for="gridCheck">
                  I have read, understand and accept the <a href = "#">privacy policy.</a>
                </label>
              </div>
            </div>
            <button type="submit" class="btn custom-btn mt-4">Go To Next Step</button>
            <div class="security-info mt-3">
              <p class = "mb-1"><span><i class="fas fa-lock"></i></span> Your data is always protected with us. You can change your mind anytime by...</p>
              <a href="#">more</a>
            </div>
          </form>
          <!--END OF FORM-->
        </div>
      </div>
    </div>
  </div>
  <!--END OF LANDING SECTION-->
  <!--JQUERY, POPPER-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!--CUSTOM JS-->
  <script src="./js/main.js"></script>
</body>
</html>
